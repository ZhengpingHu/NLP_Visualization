<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>GNN Model + LLM Query</title>
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}" />
    <!-- fonts awesome style -->
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" />
    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="../static/css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="../static/css/responsive.css" rel="stylesheet" />
</head>

<body>
    <div class="hero_area">
        <!-- 导航栏部分，与原始代码相同 -->
        <!-- main section for Query -->
        <section class="llama_poem_query_section" style="padding: 50px 0; text-align: center;">
            <form action="/submit-query" method="POST" style="max-width: 600px; margin: 0 auto;">
                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}
                <label for="keyword">Enter a keyword:</label><br>
                <input type="text" id="keyword" name="keyword" placeholder="Enter a keyword..." style="width: 100%;"><br><br>

                <label for="sentiment">Select a sentiment:</label><br>
                <select id="sentiment" name="sentiment" style="width: 100%;">
                    <option value="positive">Positive</option>
                    <option value="negative">Negative</option>
                    <option value="neutral">Neutral</option>
                </select><br><br>

                <input type="submit" value="Submit Query" class="btn btn-primary">
            </form>
        </section>
        <!-- end Query section -->
    </div>

    <!-- 引入外部脚本 -->
    <script src="{{ url_for('static', filename='css/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='css/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='css/custom.js') }}"></script>
</body>

</html>
